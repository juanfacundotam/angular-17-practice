<section>
  @if (isLogged) {
  <p>Bienvenido {{ username }}</p>
  <img (click)="sendAlert()" src="https://github.com/juanfacundotam.png" alt="photo">
  } @else {
  <p>Iniciá sesión</p>
  <button (click)="isLogged = true">LogIn</button>
  }
  <app-games (addFavoriteEvent)="getFavorite($event)" username="{{username}}"></app-games>

  @if(favGame !== '') {
    <p>Tu juego favorito es {{favGame}}</p>
  }
</section>
